{% extends 'base.html' %}

{% block content %}
    <section class="container-sm">
        <h3 class="text-center mt-3 mb-3">{% block title %}Delete Video{% endblock %}</h3>

        <form action="" method="post">
            <div class="form-group mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" id="title" name="title"
                       disabled value="{{ video.title }}">
            </div>

            <div class="form-group mb-3">
                <label for="created_at" class="form-label">Upload Date</label>
                <input type="text" class="form-control" id="created_at" disabled value="{{ video.created_at.strftime('%d/%m/%Y %H:%M') }}">
            </div>

            <div class="form-group mb-4">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" name="description"
                          rows="3" disabled>{{ video.description }}</textarea>
            </div>

            <div class="text-center">
                <div class="alert alert-warning d-inline-block px-5 py-2 mb-4">
                    <strong>Warning!</strong> This action cannot be undone.
                </div>
                <br>
                <input type="submit" class="btn btn-danger px-4" value="Delete Video">
                <a href="{{ url_for('view.list') }}" class="btn btn-secondary px-4">Cancel</a>
            </div>
        </form>
    </section>
{% endblock %}
