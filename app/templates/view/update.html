{% extends 'base.html' %}

{% block content %}
    <section class="container-sm">
        <h3 class="text-center mt-3 mb-3">{% block title %}Update video{% endblock %}</h3>
        <form action="" method="post">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" name="title" disabled value="{{ video.title }}">
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea class="form-control" id="description" name="description" rows="3">{{ video.description }}</textarea>
            </div>
            {% if video.state==1 %}
                <div class="text-center mb-3">
                    <img src="{{ url_for('static', filename='screenshots/' + video.id|string +'.png') }}" alt="Video image" class="img-fluid" style="max-height: 500px;">
                </div>
            {% endif %}
            <br>

            <div class="text-center">
                <input type="submit" class="btn btn-primary" value="Save changes">
                <a href="{{ url_for('view.list') }}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </section>
{% endblock %}
