{% extends 'base.html' %}

{% block content %}
    <section class="container-sm">
        <h3 class="text-center mt-3 mb-3">{% block title %}Update video{% endblock %}</h3>
        <form action="" method="post">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" name="title" readonly value="{{ video.title }}">
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea class="form-control" id="description" name="description" rows="3">{{ video.description }}</textarea>
            </div>
            <br>
            <div class="text-center">
                <input type="submit" class="btn btn-primary" value="Save changes">
                <a href="{{ url_for('view.list') }}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </section>
{% endblock %}
